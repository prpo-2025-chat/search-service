services:
  search:
    build: .
    ports:
      - "8084:8084"
    environment:
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      SERVER_SERVICE_BASE_URL: ${SERVER_SERVICE_BASE_URL:http://host.docker.internal:8031/api/}
    networks:
      - chat-net
    depends_on:
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - search_es_data:/usr/share/elasticsearch/data
    networks:
      - chat-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  search_es_data:

networks:
  chat-net:
    external: true
